replicaCount: 1

image:
  repository: swetagupta/assessment-api-service
  pullPolicy: IfNotPresent
  tag: "v1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "api-service"

rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["get", "list"]

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001

securityContext:
  {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

migrations:
  enabled: false
  image:
    repository: busybox
    tag: latest
    pullPolicy: IfNotPresent
  command: ["sh", "-c", "echo 'Running database migrations...'; sleep 10; echo 'Migrations complete!'"]

test:
  image:
    repository: curlimages/curl
    tag: latest
  command: ["curl"]
